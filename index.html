<!DOCTYPE html>
<html>
    <head>
        <title>Form with W3.CSS Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/indexcss.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
        <script type="text/javascript" src="bootstrap/js/indexjs.js"></script>
		<script type="text/javascript" src="ajaxQueries.js"></script>
		<script type="text/javascript" src="checkInputs.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="titre">
                <label class="titre_label" for="titre">Audio converter</label>
            </div>
            <form name="f2" method="post" class="w3-container">
                <div class="formulaire">
                    <div class="information">
                        <label class="information">Vous pouvez convertir un audio en texte à partir d'un lien youtube, 
                            ou en téléversant votre fichier audio.
                        </label>
                    </div>
                    <div class="upload">
                        <div class="video_url_container">
                            <div class="video_url">
                                <label for='url'>URL:</label>
                                <div class="barre_url">
                                    <input onchange="conditionalInput()" class="url" type="text" name="url" id='url'/></p>
                                </div>
                            </div>
                        </div>
                        <div class="fichier_audio_container">
                            <div class="fichier_audio">
                                <label>Fichier:</label>
                                <input class="custom-file-input" type="file" name="input-file-preview" id="fichier"/>
                            </div>                        
                        </div>
                    </div>
                </div>
            </form>
			<div class="bouton">
				<button onclick="getJobIdUrl()" id="submit" name="submit" type="submit" class="btn btn-success">Envoyer</button>
			</div>
      </div>
        
    </body>
</html>
